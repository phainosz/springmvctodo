<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>ToDo</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div class="container">
		<h1>Lista de ToDo's</h1>
		<table class="striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="todo : ${todos}">
					<td th:text="${todo.nome}"></td>
					<td><a class="waves-effect waves-light btn-small" th:href="@{/deletar(id=${todo.id})}">Deletar</a></td>
				</tr>
			</tbody>
		</table>

		<h3>
			<a class="waves-effect waves-light btn" href="/cadastrarTodo">Cadastrar ToDo</a>
		</h3>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
